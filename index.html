<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>crud app</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="title">
        <h1>PhoneBook</h1>
    </div>
<div class="form">
    <form action="javascript:void(0);" method="POST" onsubmit="app.Add()"> 
    <input type="text" id="add-contact" placeholder="name/number">
    <input type="submit" value="Add" class="btn btn-primary">
    </form>
    <p>List of contacts: </p>
    <p id="counter"></p>

    <table>
    <tr class="add-contact">
        <th><P>CONTACTS:</P></th>
    </tr>
        <tbody id="individuals">
        </tbody>
    </table>
</div>

<div id="edit-box" role="aria-hidden">
    <form action="javascript:void(0);" method="POST" id="save-edit">
      <input type="text" id="edit-contact">
      <input type="submit" value="Save" class="btn btn-success"/> 
      <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
    </form>
  </div>

<script src="script.js"></script>
</body>
</html>
